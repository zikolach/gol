@(message: String, hostname: String)

@main("Welcome to Play", hostname) {

  <h1>@message</h1>
  <select id="selectWidth">
      @List(10, 25, 50, 100).map { n =>
      <option value="@n">@n</option>
      }
  </select>
  <select id="selectHeight">
      @List(10, 25, 50, 100).map { n =>
      <option value="@n">@n</option>
      }
  </select>
  <input type="button" value="start" id="start">
  <input type="button" value="pause" id="stop">

  <div id="space"></div>
}
